
        <table style="width:100%;" class="table table-striped">
            <tr>
            <th *ngFor="let col of columns"  [style.width]="col.width">

            <tr *ngFor="let row of dataSet">
                <td *ngFor="let col of columns">{{row[col.id]}}</td>
            </tr>
        </table>
